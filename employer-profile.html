<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal | Employer Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="employer-profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Employer Profile</h1>
            <p>Manage your company information and contact details</p>
        </div>
        <form>
            <div class="input-group">
                <label>Company Name</label>
                <input type="text" placeholder="Enter company name" required>
            </div>
            <div class="input-group">
                <label>Website URL</label>
                <input type="url" placeholder="https://example.com">
            </div>
            <div class="input-group">
                <label>Contact Email</label>
                <input type="email" placeholder="hr@company.com" required>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="+1234567890">
            </div>
            <div class="input-group">
                <label>Address</label>
                <input type="text" placeholder="Enter address">
            </div>

            <div class="input-group">
                <label>Company Description</label>
                <textarea rows="4" placeholder="Tell us about your company..."></textarea>
            </div>
            <button type="submit" class="primary-btn">Save Company Info</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="employers-list.html" style="color: #2563eb; text-decoration: none; font-weight: 600;">View All Employers â†’</a>
        </div>
    </div>
    <script src="employer-profile.js"></script>
</body>
</html>
