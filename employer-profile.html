<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal | Employer Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            margin: 20px;
            box-sizing: border-box;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header h1 {
            margin: 0;
            color: #333;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            background-color: #eee;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }
        .primary-btn {
            background-color: #512da8;
            color: #fff;
            padding: 12px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: 0.3s;
        }
        .primary-btn:hover {
            background-color: #3e2185;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Employer Profile</h1>
            <p>Manage your company information and contact details</p>
        </div>
        <form>
            <div class="input-group">
                <label>Company Name</label>
                <input type="text" placeholder="Enter company name" required>
            </div>
            <div class="input-group">
                <label>Website URL</label>
                <input type="url" placeholder="https://example.com">
            </div>
            <div class="input-group">
                <label>Contact Email</label>
                <input type="email" placeholder="hr@company.com" required>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="+1234567890">
            </div>
            <div class="input-group">
                <label>Address</label>
                <input type="text" placeholder="Enter address">
            </div>

            <div class="input-group">
                <label>Company Description</label>
                <textarea rows="4" placeholder="Tell us about your company..."></textarea>
            </div>
            <button type="submit" class="primary-btn">Save Company Info</button>
        </form>
    </div>
</body>
</html>
