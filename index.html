<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal | Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <span>Join our global job network</span>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <select class="role-select">
                        <option value="" disabled selected>Register as...</option>
                        <option value="seeker">Job Seeker</option>
                        <option value="employer">Employer</option>
                    </select>
                    <div class="input-wrap" id="resume-upload-wrap" style="display: none;">
                        <label>Upload Resume</label>
                        <input type="file" id="resume-upload" accept=".pdf,.doc,.docx">
                    </div>
                    <div class="pass-field">
                        <input type="password" placeholder="Password" id="regPass" required>
                        <i class='bx bx-hide' onclick="toggle('regPass', this)"></i>
                    </div>
                    <button type="submit" class="primary-btn">Sign Up</button>
                </form>
            </div>

            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>
                    <p class="subtitle">Enter your credentials to continue</p>
                    <div class="input-wrap">
                        <label>Email</label>
                        <input type="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-wrap">
                        <label>Password</label>
                        <div class="pass-field">
                            <input type="password" placeholder="••••••••" id="logPass" required>
                            <i class='bx bx-hide' onclick="toggle('logPass', this)"></i>
                        </div>
                    </div>
                    <a href="#" class="forgot">Forgot password?</a>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Already have an account?</p>
                        <button class="hidden-btn" id="loginBtn">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>New Here?</h1>
                        <p>Start your career journey with us today</p>
                        <button class="hidden-btn" id="registerBtn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
