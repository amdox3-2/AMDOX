<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal | Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <span>Join our global job network</span>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <select class="role-select">
                        <option value="" disabled selected>Register as...</option>
                        <option value="seeker">Job Seeker</option>
                        <option value="employer">Employer</option>
                    </select>
                    <div class="input-wrap" id="resume-upload-wrap" style="display: none;">
                        <label>Upload Resume</label>
                        <input type="file" id="resume-upload" accept=".pdf,.doc,.docx">
                    </div>
                    <div class="pass-field">
                        <input type="password" placeholder="Password" id="regPass" required>
                        <i class='bx bx-hide' onclick="toggle('regPass', this)"></i>
                    </div>
                    <button type="submit" class="primary-btn">Sign Up</button>
                </form>
            </div>

            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>
                    <p class="subtitle">Enter your credentials to continue</p>
                    <div class="input-wrap">
                        <label>Email</label>
                        <input type="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-wrap">
                        <label>Password</label>
                        <div class="pass-field">
                            <input type="password" placeholder="••••••••" id="logPass" required>
                            <i class='bx bx-hide' onclick="toggle('logPass', this)"></i>
                        </div>
                    </div>
                    <a href="#" class="forgot">Forgot password?</a>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Already have an account?</p>
                        <button class="hidden-btn" id="loginBtn">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>New Here?</h1>
                        <p>Start your career journey with us today</p>
                        <button class="hidden-btn" id="registerBtn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('registerBtn');
        const loginBtn = document.getElementById('loginBtn');
        const roleSelect = document.querySelector('.role-select');
        const resumeUploadWrap = document.getElementById('resume-upload-wrap');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        roleSelect.addEventListener('change', () => {
            if (roleSelect.value === 'seeker') {
                resumeUploadWrap.style.display = 'block';
            } else {
                resumeUploadWrap.style.display = 'none';
            }
        });

        function toggle(id, icon) {
            const input = document.getElementById(id);
            if(input.type === "password") {
                input.type = "text";
                icon.classList.replace('bx-hide', 'bx-show');
            } else {
                input.type = "password";
                icon.classList.replace('bx-show', 'bx-hide');
            }
        }

        // Handle Sign Up Form Submission
        document.querySelector('.sign-up form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const password = document.getElementById('regPass').value;
            const role = this.querySelector('.role-select').value;
            
            if(!role) {
                alert('Please select a role to register.');
                return;
            }

            // Save to localStorage (Simple Mock DB)
            const user = { name, email, password, role };
            if (role === 'seeker') {
                const resumeFile = document.getElementById('resume-upload').files[0];
                if (resumeFile) {
                    user.resume = resumeFile.name;
                }
            }
            localStorage.setItem(email, JSON.stringify(user));

            if(role === 'employer') {
                window.location.href = 'employer-profile.html';
            } else {
                window.location.href = 'seeker-profile.html';
            }
        });

        // Handle Sign In Form Submission
        document.querySelector('.sign-in form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = document.getElementById('logPass').value;
            
            // Check localStorage for registered user
            const storedUser = localStorage.getItem(email);
            
            if (storedUser) {
                const user = JSON.parse(storedUser);
                if (user.password === password) {
                    window.location.href = user.role === 'employer' ? 'employer-profile.html' : 'seeker-profile.html';
                } else {
                    alert('Invalid password');
                }
            } else {
                // Fallback for demo (if not registered)
                if(email.toLowerCase().includes('employer')) {
                    window.location.href = 'employer-profile.html';
                } else {
                    window.location.href = 'seeker-profile.html';
                }
            }
        });
    </script>
</body>
</html>
