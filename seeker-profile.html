<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal | Seeker Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="seeker-profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Job Seeker Profile</h1>
            <p>Update your personal information and resume</p>
        </div>
        <form>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number">
            </div>
            <div class="input-group">
                <label>Date of Birth</label>
                <input type="date">
            </div>
            <div class="input-group">
                <label>Address</label>
                <input type="text" placeholder="Enter your address">
            </div>      
            <div class="input-group">
                <label>Upload Resume (PDF/DOCX)</label>
                <input type="file" accept=".pdf,.doc,.docx">
            </div>
            <div class="input-group">
                <label>Skills & Bio</label>
                <textarea rows="4" placeholder="Briefly describe your skills and experience..."></textarea>
            </div>
            <button type="submit" class="primary-btn">Save Profile</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="seekers-list.html" style="color: #2563eb; text-decoration: none; font-weight: 600;">View All Job Seekers â†’</a>
        </div>
    </div>
    <script src="seeker-profile.js"></script>
</body>
</html>
