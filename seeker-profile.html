<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal | Seeker Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            margin: 20px;
            box-sizing: border-box;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header h1 {
            margin: 0;
            color: #333;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            background-color: #eee;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }
        .primary-btn {
            background-color: #512da8;
            color: #fff;
            padding: 12px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: 0.3s;
        }
        .primary-btn:hover {
            background-color: #3e2185;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Job Seeker Profile</h1>
            <p>Update your personal information and resume</p>
        </div>
        <form>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number">
            </div>
            <div class="input-group">
                <label>Date of Birth</label>
                <input type="date">
            </div>
            <div class="input-group">
                <label>Address</label>
                <input type="text" placeholder="Enter your address">
            </div>      
            <div class="input-group">
                <label>Upload Resume (PDF/DOCX)</label>
                <input type="file" accept=".pdf,.doc,.docx">
            </div>
            <div class="input-group">
                <label>Skills & Bio</label>
                <textarea rows="4" placeholder="Briefly describe your skills and experience..."></textarea>
            </div>
            <button type="submit" class="primary-btn">Save Profile</button>
        </form>
    </div>
</body>
</html>
